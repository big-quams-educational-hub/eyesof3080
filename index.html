<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BIG QUAMS MEDIA Payment</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #fef9c3, #3b82f6);
      color: #1f2937;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* Container */
    .payment-container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 450px;
      text-align: center;
    }

    h2 {
      margin-bottom: 30px;
      color: #1e40af;
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 5px;
      font-weight: 600;
    }

    select, input {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border: 2px solid #3b82f6;
      border-radius: 10px;
      font-size: 16px;
      outline: none;
      transition: border-color 0.3s;
    }

    select:focus, input:focus {
      border-color: #facc15; /* Yellow on focus */
    }

    button {
      background: #facc15; /* Yellow */
      color: #1e40af; /* Blue text */
      border: none;
      padding: 15px 0;
      width: 100%;
      font-size: 18px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 700;
      transition: background 0.3s, transform 0.2s;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    button:hover {
      background: #eab308; /* Darker yellow */
      transform: translateY(-2px);
    }

    #customAmountDiv {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="payment-container">
    <h2>BIG QUAMS MEDIA Payment</h2>

    <label for="service">Select Service:</label>
    <select id="service">
      <option value="10000">Educational Consultation - ₦10,000</option>
      <option value="5000">Graphic Design - ₦5,000</option>
      <option value="custom">Other Service / Custom Amount</option>
    </select>

    <div id="customAmountDiv" style="display:none;">
      <label for="customAmount">Enter Amount (₦):</label>
      <input type="number" id="customAmount" placeholder="Enter amount" min="100">
    </div>

    <button id="payButton">Pay Now</button>
  </div>

  <script src="https://js.paystack.co/v1/inline.js"></script>
  <script>
    const serviceSelect = document.getElementById('service');
    const customAmountDiv = document.getElementById('customAmountDiv');
    const payButton = document.getElementById('payButton');

    // Show/hide custom amount input
    serviceSelect.addEventListener('change', () => {
      if (serviceSelect.value === 'custom') {
        customAmountDiv.style.display = 'block';
      } else {
        customAmountDiv.style.display = 'none';
      }
    });

    payButton.addEventListener('click', () => {
      let amount;
      let serviceName = serviceSelect.options[serviceSelect.selectedIndex].text;

      if (serviceSelect.value === 'custom') {
        const customAmount = parseFloat(document.getElementById('customAmount').value);
        if (!customAmount || customAmount <= 0) {
          alert("Please enter a valid custom amount");
          return;
        }
        amount = customAmount;
        serviceName = "Other Service / Custom Payment";
      } else {
        amount = parseFloat(serviceSelect.value);
      }

      const transactionFee = 50; // Fixed fee
      const totalAmount = amount + transactionFee;

      const handler = PaystackPop.setup({
        key: 'pk_live_fdb0c418d6e08f7e5b2ebe66d4d50b02020c9c93',
        email: prompt("Enter your email address"),
        amount: totalAmount * 100,
        currency: 'NGN',
        ref: 'BIGQUAMS_' + Math.floor(Math.random() * 1000000000 + 1),
        metadata: {
          custom_fields: [
            { display_name: "Service", variable_name: "service", value: serviceName },
            { display_name: "Transaction Fee", variable_name: "transaction_fee", value: transactionFee }
          ]
        },
        callback: function(response) {
          alert(`Payment successful!\nService: ${serviceName}\nTotal Paid: ₦${totalAmount}\nReference: ${response.reference}`);
        },
        onClose: function() {
          alert('Payment cancelled');
        }
      });

      handler.openIframe();
    });
  </script>
</body>
</html>
