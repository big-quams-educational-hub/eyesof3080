<!DOCTYPE html>
<html>
<head>
  <title>School Fees Payment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://js.paystack.co/v1/inline.js"></script>

  <style>
    body { font-family: Arial; background:#f4f6f8; }
    .box {
      max-width:420px; margin:40px auto;
      background:#fff; padding:25px;
      border-radius:8px;
    }
    input, select, button {
      width:100%; padding:12px; margin-bottom:12px;
    }
    button {
      background:#0ba360; color:#fff;
      border:none; font-size:16px;
    }
  </style>
</head>

<body>
<div class="box">
  <h2>Pay School Fees</h2>

  <input type="text" id="name" placeholder="Student Name" required>
  <input type="email" id="email" placeholder="Email Address" required>
  <input type="tel" id="phone" placeholder="Phone Number" required>

  <select id="service">
    <option value="School Fees">School Fees</option>
    <option value="Acceptance Fee">Acceptance Fee</option>
    <option value="Online Coaching">Online Coaching</option>
  </select>

  <input type="number" id="amount" placeholder="Amount (â‚¦)" required>

  <button onclick="pay()">Pay Now</button>
</div>

<script>
function pay() {
  let email = email.value;
  let amount = document.getElementById("amount").value * 100;

  let handler = PaystackPop.setup({
    key: 'pk_live_YOUR_PUBLIC_KEY',
    email: email,
    amount: amount,
    currency: "NGN",
    ref: 'SCH_' + Math.floor(Math.random() * 1000000000),
    callback: function(response) {
      let url = "verify.php?ref=" + response.reference
        + "&name=" + name.value
        + "&email=" + email
        + "&phone=" + phone.value
        + "&service=" + service.value
        + "&amount=" + amount;
      window.location.href = url;
    }
  });
  handler.openIframe();
}
</script>
</body>
</html>
